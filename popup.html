<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wich Wayz - Quick Shop Submission</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/script.js"></script>
</head>
<body>

<h2>Add a Shop</h2>

<form id="shopForm">
  <input name="shopName" type="text" placeholder="Shop Name" required />
  <textarea name="shop_description" placeholder="Shop Description"></textarea>
  <input name="website_url" type="url" placeholder="Website URL" />
  <input name="phone" type="text" placeholder="Phone (123) 456-7890" id="phoneInput" />

  <div class="container">
    <div class="msd">
      <label class="msd_label" id="dropdownToggle">
        Select Categories
        <i class="msd_label_icon">â–¼</i>
      </label>

      <div class="msd_options_container" id="categoriesDropdown" style="display: none;">
        <div class="msd_options" id="categoryCheckboxes">
          Loading categories...
        </div>
      </div>
    </div>
  </div>

  <input name="address" id="addressInput" placeholder="Street Address" required />
  <button type="button" id="prefillAddressButton">Prefill Address</button>
  <span id="loading" style="display: none;">Loading...</span>

  <div id="manualFields" style="margin-top: 1rem; display: none;">
    <input name="house_number" id="house_number" placeholder="Street Number" />
    <input name="address_first" id="address_first" placeholder="Address Line 1" />
    <input name="address_second" id="address_second" placeholder="Address Line 2" />
    <input name="city" id="city" placeholder="City" />
    <input name="state" id="state" placeholder="State" />
    <input name="postcode" id="postcode" placeholder="Postcode" />
    <input name="country" id="country" placeholder="Country" />
    <input name="latitude" id="latitude" type="number" step="any" placeholder="Latitude" />
    <input name="longitude" id="longitude" type="number" step="any" placeholder="Longitude" />
  </div>

  <button type="submit">Submit Location</button>
</form>

<div id="response"></div>

</body>
</html>
